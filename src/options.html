<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    font-family: sans-serif;
    text-align: center;
}

header {
    padding: 0.2px;
    color: #c1bfaf;
    background-color: #9b84e6; /* purple from Yaru network-workgroup icon */
    clear: left;
    border-radius: 4px; /* rounded corners */
}

nav ul {
    list-style-type: none;
    padding: 0;
}

form {
    margin: 0 auto;
    width: 400px;
    padding: 1em;
    overflow: hidden;
}

input {
    width: 300px;
}

button {
    width: 200px;
}
</style>
</head>
<body>

<div class="container">

<header>
   <h1>DNS Lookup config</h1>
</header>

<form>
  <span>
      <label for="dns-server-select">DNS (DoH) server: </label>

      <select name="dns-servers" id="dns-server-select">
        <option value="">--Choose a DNS DoH server or enter your own--</option>
        <option value="cloudflare-default">Cloudflare (default)</option>
        <option value="cleanbrowsing-adult">Cleanbrowsing adult DNS</option>
        <option value="google">Google</option>
        <option value="quad9">Quad9</option>
      </select>

      <input type="text" name="dns-server" id="dns-server-custom" placeholder="Enter a custom DNS server URL">
  </span>
  <br>
  <br>
  <button type="submit">Save</button>
</form>

</div>

<script src="options.js"></script>
</body>
</html>
