<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    font-family: sans-serif;
    text-align: center;
}

header {
    padding: 0.2px;
    color: #b5bfaf;
    background-color: #9b84e6; /* purple from Yaru network-workgroup icon */
    clear: left;
    border-radius: 4px; /* rounded corners */
}

nav ul {
    list-style-type: none;
    padding: 0;
}

form {
    margin: 0 auto;
    width: 400px;
    padding: 1em;
    overflow: hidden;
}

input {
    width: 300px;
}

button {
    width: 200px;
}
</style>
</head>
<body>

<div class="container">

<header>
   <h1>DNS Lookup config</h1>
</header>

<form>
  <span>
      <label for="dns-api-select">Configure DNS API to use:</label>
      
      <!-- NOT DoH RFC servers: https://developers.cloudflare.com/1.1.1.1/encryption/dns-over-https/make-api-requests/dns-json/ -->
      <select id="dns-api-select">
        <option value="">--Choose a DNS resolver API or enter your own--</option>
        <option value="https://cloudflare-dns.com/dns-query">Cloudflare DNS API (default)</option>
        <option value="https://security.cloudflare-dns.com/dns-query">Cloudflare security (1.1.1.2)</option>
        <option value="https://family.cloudflare-dns.com/dns-query">Cloudflare family (1.1.1.3)</option>
        <option value="https://dns.google/resolve">Google DNS API</option>
      </select>

      <input type="text" name="dns-api" id="dns-api-custom" placeholder="Enter a custom DNS API URL">
  </span>
  <br>
  <br>
  <button type="submit">Save</button>
</form>

</div>

<script src="options.js"></script>
</body>
</html>
