<html>
  <head>
  <script type="text/javascript" src="main.js"></script>
  </head>
  <style>
    body {
        text-align: center;
    }

    input {
      margin: 4 auto;
      padding: 2px;
    }

    div {
      text-align: left;
    }
  </style>
  <body>
    <select id="dns-query-type">
      <!--Query type list courtesy of Google: https://dns.google/query
         more common record types first, then full list

         document.getElementById("rr_types").childNodes 
      -->
      <!-- https://stackoverflow.com/questions/63490555/how-to-create-a-html-select-drop-down-list-from-a-text-file -->

    <input type="text" id="dns-query" placeholder="Enter host name to lookup" required>
    
    <br>
    <button id="send-query">Send Query to DNS Server</button> 
    <br>
    
    <div id='result-div' style="width:500px">
        <code id='result'></code>
    </div>
  </body>
